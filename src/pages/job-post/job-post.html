<ion-header>
  <ion-navbar>
    <ion-title>Search Patient</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let patient of patientList" (click)="openDetail(patient)">
      <h2> {{ patient.Dname }} </h2>
      <h3>
        <strong>{{ patient.email }}</strong>
      </h3>
    </ion-item>
  </ion-list>
</ion-content>
