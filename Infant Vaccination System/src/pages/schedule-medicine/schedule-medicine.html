<ion-header>
  <ion-navbar>
    <ion-title>Schedule Medicine</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="schedule(registerForm)" #registerForm="ngForm">
    <ion-list>
      <ion-item>
        <h2>{{patient.Dname}}</h2>
        <p>{{patient.email}}</p>
      </ion-item>
      <ion-item>
        <ion-label>Date of Birth</ion-label>
        <ion-datetime displayFormat="D MMM YYYY" pickerFormat="D MMM YYYY" [(ngModel)]="startDate" name="startDate" required></ion-datetime>
      </ion-item>
      <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Schedule</button>
    </ion-list>
  </form>
</ion-content>
